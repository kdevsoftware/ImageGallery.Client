<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START panel-->
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <a href="#">
                    <img class="block-center img-rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="card-body">
                <p class="text-center py-2">SIGN IN TO CONTINUE.</p>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate=""
                    (submit)="submitForm($event, valForm.value)">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="input_login" type="text" name="login"
                                placeholder="Enter Login" autocomplete="off" formControlName="login" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-user"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['login'].hasError('required') && (valForm.controls['login'].dirty || valForm.controls['login'].touched)">This
                            field is required</div>
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="input_password" type="password" name="password"
                                placeholder="Password" formControlName="password" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This
                            field is required</div>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember" />
                                <span class="fa fa-check"></span>Remember Me
                            </label>
                        </div>
                        <div class="float-right">
                            <a class="text-muted" [routerLink]="'recover'">Forgot your password?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
                <div id="val_alert_message" class="alert alert-danger text-center" *ngIf="alertMessage">{{alertMessage}}</div>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <a class="btn btn-block btn-secondary" [routerLink]="'register'">Register</a>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-3 text-center">
            <span>&copy; </span>
            <span>{{ settings.app.year }}</span>
            <span> - </span>
            <span>Image Gallery Photo Management</span>
        </div>
    </div>
</div>
