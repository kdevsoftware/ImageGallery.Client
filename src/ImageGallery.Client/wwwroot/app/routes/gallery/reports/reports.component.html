<div class="container">
  <div class="panel panel-default topMarginDefault">
    <div class="panel-heading">
      <h4>Excel Reports</h4>
    </div>
    <div class="panel-body">
      <div class="pull-left"><b>Book</b></div>
      <div class="btn-group pull-right" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
          Download <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let book of bookReports"><a class="dropdown-item" href="{{book.downloadUrl}}"
              target="_blank">{{book.value}}</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <br>
      <div class="pull-left"><b>Catalog</b></div>
      <div class="btn-group pull-right" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
          Download <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let catalog of catalogReports"><a class="dropdown-item" href="{{catalog.downloadUrl}}"
              target="_blank">{{catalog.value}}</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <br>
      <div class="pull-left"><b>Reference</b></div>
      <div class="btn-group pull-right" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
          Download <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let reference of referenceReports"><a class="dropdown-item" href="{{reference.downloadUrl}}"
              target="_blank">{{reference.value}}</a></li>
        </ul>
      </div>
    </div>
  </div>
