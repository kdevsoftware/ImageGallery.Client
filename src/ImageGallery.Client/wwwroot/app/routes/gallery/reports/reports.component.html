<div class="container">

  <div class="topMarginDefault">
    <h3>Excel Reports</h3>
  </div>

  <div>
    <div><b>Book</b></div>
    <select class="form-control" type="number" name="bookReports" (change)="onSelectBook()" [(ngModel)]="selectedReport">
      <option *ngFor="let book of bookReports" [ngValue]="book">{{ book.value }}
      </option>
    </select>
    <div><b>Catalog</b></div>
    <select class="form-control" type="number" name="catalogReports" (change)="onSelectCatalog()" [(ngModel)]="selectedReport">
      <option *ngFor="let catalog of catalogReports" [ngValue]="catalog">{{ catalog.value }}
      </option>
    </select>
    <div><b>Reference</b></div>
    <select class="form-control" type="number" name="referenceReports" (change)="onSelectReference()" [(ngModel)]="selectedReport">
      <option *ngFor="let reference of referenceReports" [ngValue]="reference">{{ reference.value }}
      </option>
    </select>
  </div>
