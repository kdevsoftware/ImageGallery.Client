<div class="container">
  <h2 class="page-header">Albums</h2>
  <div class="row" *ngIf="albumIndexViewModel">
    <div class="col-md-4" *ngFor="let album of albumIndexViewModel.albums">
      <div class="panel panel-default" [class.panel-primary]="album.isPrimaryImage" (click)="goToAlbumView(album)">
        <div class="panel-body text-center">
          <img src="{{albumIndexViewModel.imagesUri + '/' + album.fileName}}" width="{{album.width}}" height="{{album.height}}">
        </div>
        <div class="panel-footer">
          <input
          (click)="onClickProperty($event)"
          (keyup.enter)="onEnterTitle(album, focusOnEditTitle, $event)"
          (blur)="onCancelEditTitle(album, focusOnEditTitle)"
          [value]="album.title"
          type="text" 
          class="title-descr-edit title-descr-edit-focus"
          #focusOnEditTitle> 
          <input
          (click)="onClickProperty($event)"
          (keyup.enter)="onEnterDescr(album, focusOnEditDescr, $event)"
          (blur)="onCancelEditDescr(album, focusOnEditDescr)"
          [value]="album.description"
          type="text" 
          class="title-descr-edit title-descr-edit-focus"
          #focusOnEditDescr> 
          <div>
            <a (click)="openDeleteModal(album, template, $event)">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row pagination" *ngIf="pagination.totalItems > 0">
    <div class="col-md-3 col-sm-12 page-num-info">
      <div class="inline">
        <select [ngModel]="pagination.limit" (ngModelChange)="getAlbumIndexViewModel($event)">
        <option [value]="p" *ngFor="let p of perPage">{{p}}</option>
        </select>
        per page
      </div>
    </div>
    <div class="col-md-6 col-sm-12 text-center pagination-container">
      <pagination
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.limit"
        [maxSize]="5"
        [(ngModel)]="pagination.page"
        [boundaryLinks]="true"
        [rotate]="false"
        (pageChanged)="getAlbumIndexViewModel($event)" class="pagination-sm">
      </pagination>
    </div>
    <div class="col-md-3 col-sm-12 text-right">
      Total Records: {{pagination.totalItems}}
    </div>
  </div>

  <div class="no-message" *ngIf="pagination.totalItems == 0">There are No Albums in your Gallery</div>

  <ngx-loading-spinner> </ngx-loading-spinner>
</div>

<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Confirm delete album</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <div>Are you sure want to delete album?</div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
      <button class="btn btn-success" (click)="daleteAlbum()">Ok</button>
  </div>
</ng-template>
